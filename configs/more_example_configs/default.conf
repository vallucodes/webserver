# =============================================================================
# NGINX-STYLE CONFIGURATION - MULTI-SITE SETUP WITH NEW WWW STRUCTURE
# =============================================================================

# SERVER 1: WEBSERV PROJECT - MAIN SITE WITH FULL FUNCTIONALITY
server {
	server_name ws_default
	listen 8080
	host 127.0.0.1
	root www/webserv_project
	index index.html
	client_max_body_size 10000000
	error_page 404 errors/not_found_404.html
	# error_page 413 errors/not_found_404.html # for testing

	# REDIRECTION: Test redirection from /old to redirection page
	location /old {
		allow_methods GET
		return /redirect/redirection.html
		index index.html
	}

	# REDIRECT PAGE: Static redirection page
	location /redirect {
		allow_methods GET
		autoindex off
		index redirection.html
	}

	# ROOT: Main landing page with file upload/delete links
	location / {
		allow_methods GET
		autoindex on
		index index.html
	}

	# UPLOADS: File upload/download/delete using relative paths (nginx-style)
	location /uploads {
		allow_methods GET DELETE POST
		upload_to uploads
		autoindex on
		index index.html
	}

	# CGI SCRIPTS: Python and JavaScript execution using relative paths
	location /cgi-bin {
		allow_methods GET POST
		cgi_path cgi-bin
		cgi_ext .py .js
		index index.html
	}

	# PYTHON SCRIPTS: Single Python files using relative path
	location .py {
		allow_methods GET POST
		cgi_path .
		cgi_ext .py
		index index.html
	}

	# IMAGES: Directory listing for actual image files
	location /imgs {
		allow_methods GET
		autoindex on
		index index.html
	}

	# NESTED: Test nested directory with autoindex
	location /nested {
		allow_methods GET
		# autoindex off
		autoindex on
		index nested.html
	}

	# location /nested/deep {
	# 	allow_methods GET
	# 	# autoindex off
	# 	autoindex on
	# 	index nested.html
	# }

	# UPLOAD PAGE: Static upload form
	location /upload.html {
		allow_methods GET POST
		index upload.html
	}

	# DELETE PAGE: Static delete form
	location /delete.html {
		allow_methods GET DELETE
		index delete.html
	}

	# FAVICON: Static favicon file
	location /favicon.ico {
		allow_methods GET
		index index.html
		autoindex off
	}
}

