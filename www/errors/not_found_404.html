<!--
    404 Not Found Error Page - Displayed when requested resource doesn't exist
    Provides user-friendly error message with navigation back to home
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>404 Not Found</title>

    <!-- External CSS styles for error page layout -->
    <link rel="stylesheet" href="/errors/error-styles.css">
</head>
<body>
    <!-- 404 error page content -->

    <!-- Main container for error message -->
    <div class="container">
        <!-- Error title -->
        <h1>404 Not Found</h1>
        <!-- Error description -->
        <p>The requested resource was not found.</p>
        <!-- Navigation link back to home page -->
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
