<!--
    413 Payload Too Large Error Page - Displayed when request body exceeds size limit
    Provides user-friendly error message with navigation back to home
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>413 Payload Too Large</title>

    <!-- External CSS styles for error page layout -->
    <link rel="stylesheet" href="/errors/error-styles.css">
</head>
<body>
    <!-- 413 error page content -->

    <!-- Main container for error message -->
    <div class="container">
        <!-- Error title -->
        <h1>413 Payload Too Large</h1>
        <!-- Error description -->
        <p>The request body exceeds the maximum allowed size (1MB).</p>
        <!-- Navigation link back to home page -->
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
